        setInterval(()=>{
          console.log("Get")
          $.get( "board", function( data ) {
              //$( ".result" ).html( data );
              if("1"==data){
                $("#message").html("White Horse 1 on the chessboard")
              } else if ("2"==data) {
                $("#message").html("White Horse 2 on the chessboard")
              } else {
                    $("#message").html("Waiting for peices...")
              }
              console.log(data)
              console.log( "Load was performed." );
            })
        },1000)
      });
